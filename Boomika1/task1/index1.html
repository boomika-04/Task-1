<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style1.css">
  
  </head>
<body>
  <div id="clock">00:00:00</div>
  <div class="buttons">
    <button id="startClock">Start</button>
    <button id="stopClock">Stop</button>
    <button id="toggleFormat">Switch 12/24h</button>
  </div>

  

  <div id="timer">
    <h3>Timer:</h3>
    <b><p id="timerDisplay">00:00</p></b>
    <input type="number" id="min" placeholder="min" min="0"> :
    <input type="number" id="sec" placeholder="sec" min="0">
    <div>
      <button id="startTimer">Start Timer</button>
      <button id="stopTimer">Stop Timer</button>
      <button id="resetTimer">Reset Timer</button>
    </div>

  
   <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>

<script src="script1.js"></script>
</body>
</html>
